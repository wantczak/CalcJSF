<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">  
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Settings Page</title>
</h:head>
<h:body>

	<h:form>
	<h3 style="margin-top:0">CSS Settings</h3>
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="font" value="Font:" />
        <p:selectOneRadio id="font" value="#{cssSettings.font}">
            <f:selectItem itemLabel="Arial" itemValue="Arial" />
            <f:selectItem itemLabel="Calibri" itemValue="Calibri" />
            <f:selectItem itemLabel="Times New Roman" itemValue="Times New Roman" />
        </p:selectOneRadio>
    </h:panelGrid>
    <br/>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="fontStyle" value="Font Style:" />
        <p:selectOneRadio id="fontStyle" value="#{cssSettings.fontStyle}">
            <f:selectItem itemLabel="normal" itemValue="normal" />
            <f:selectItem itemLabel="italic" itemValue="italic" />
        </p:selectOneRadio>
    </h:panelGrid>
    
    <h:commandButton value="SAVE" action="#{navigateBean.goToCalc}"/>
    
    </h:form>
</h:body>
</html>
